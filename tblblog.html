<html>
    <head>
        <title>Blog form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <label for="blogid">Blog ID:</label><br>
            <input type="number" name="blogid" id="blogid"><br>
            <label for="businessid">Business ID:</label><br>
            <input type="number" name="businessid" id="businessid"><br>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="details">Details</label><br>
            <input type="text" name="details" id="details"><br>
            <label for="publishdate">Publish Date</label><br>
            <input type="date" name="publishdate" id="publishdate"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
