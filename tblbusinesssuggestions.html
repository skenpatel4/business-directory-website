<html>
    <head>
        <title>Business Suggestions form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <label for="suggestionid">Suggestion ID:</label><br>
            <input type="number" name="suggestionid" id="suggestionid"><br>
            <label for="businesstitle">Business Title</label><br>
            <input type="text" name="businesstitle" id="businesstitle"><br>
            <label for="details">Details</label><br>
            <input type="text" name="details" id="details"><br>
            <label for="loginid">Login ID:</label><br>
            <input type="number" name="loginid" id="loginid"><br>
            <label for="suggestiodate">Suggestion Date</label><br>
            <input type="datetime" name="suggestiondate" id="suggestiondate"><br>
            <label for="Status">Status</label><br>
            <input type="text" name="status" id="Status"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
