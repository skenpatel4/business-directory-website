<html>
    <head>
        <title>Business form</title>
    </head>
    <body>
        <form>
            <label for="businessid">Business ID :</label>
            <input type="number" name="businessid" id="businessid" ><br><br>

            <label for="businessname">Business Name :</label>
            <input type="text" name="businessname" id="businessname" ><br><br>

            <label for="cityid">City ID :</label>
            <input type="number" name="cityid" id="cityid"><br><br>

            <label for="addressline1">Address Line1 :</label>
            <input type="text" name="addressline1" id="addressline1"><br><br>

            <label for="addressline2">Address Line2 :</label>
            <input type="text" name="addressline2" id="addressline2"><br><br>

            <label for="addressline3">Address Line3 :</label>
            <input type="text" name="addressline3" id="addressline3"><br><br>

            <label for="pincode">Pincode :</label>
            <input type="number" name="pincode" id="pincode" ><br><br>

            <label for="businessdetails">Business Details :</label>
            <input type="text" name="businessdetails" id="businessdetails"><br><br>

            <label for="logo">Logo :</label>
            <input type="text" name="logo" id="logo"><br><br>

            <label for="contactno">Contact Number :</label>
            <input type="number" name="contactno" id="contactno"><br><br>

            <label for="website">Website :</label>
            <input type="text" name="website" id="website"><br><br>

            <label for="contactperson">Contact Person :</label>
            <input type="text" name="contactperson" id="contactperson"><br><br>

            <label for="loginid">Login ID :</label>
            <input type="number" name="loginid" id="loginid" ><br><br>

            <input type="submit" name="submit" id="submit">

        </form>
    </body>
</html>
